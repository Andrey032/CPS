<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <div class="sidebar__header">
          <button class="header-button close close--indent"></button>
          <img
            class="logo logo--indent"
            src="./images/Group.svg"
            alt="логотип компании CPS"
          />
          <button class="header-button find find--indent"></button>
        </div>
        <ul class="sidebar__services-list">
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Ремонт техники</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Услуги и сервисы</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Продавцам техники</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Партнерам</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Производителям</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Наши сервисные центры</a
            >
          </li>
          <li class="sidebar__servis-item">
            <a class="sidebar__servis-link" href="#" target="_blank"
              >Контакты</a
            >
          </li>
        </ul>
        <div class="sidebar__communication">
          <ul class="sidebar__communication-list">
            <li class="sidebar__communication-item">
              <a class="link call" href="#" target="_blank"></a>
            </li>
            <li class="sidebar__communication-item">
              <a class="link chat" href="#" target="_blank"></a>
            </li>
            <li class="sidebar__communication-item">
              <a class="link profile" href="#" target="_blank"></a>
            </li>
          </ul>
          <p class="sidebar__email">mail@cps.com</p>
          <p class="sidebar__phone">8 800 890 8900</p>
        </div>
        <ul class="language">
          <li class="language__item">
            <a class="language__switch" href="#">RU</a>
          </li>
          <li class="language__item">
            <a class="language__switch" href="#">EN</a>
          </li>
          <li class="language__item">
            <a class="language__switch" href="#">CH</a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
